<div class="card bg-light my10 text-center"><h3> Add a new Todo</h3></div>
<form>
    <div class="mb-3">
      <label for="Title" class="form-label"><h5>Title</h5></label>
      <input type="text" class="form-control" [(ngModel)]="title" name="title"  >
    </div>
    <div class="mb-3">
      <label for="Desc" class="form-label"><h5>Description</h5></label>
      <input type="text" class="form-control" [(ngModel)]="Description" name="Description">
    </div>
    <button type="submit" class="btn btn-warning" (click)="Add_a_todo()" >Submit</button>
  </form>
  <br>
  <div class="btn btn-info" style="margin:10px;" (click)="send_backcolor()" style="float:right;">Background</div>
  <br>
